buildscript {
    ext.kotlin_version = '1.3.71'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.3.11'
}

group 'com.olivergao'
version '1.0.0'

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version '2018.1'
    plugins 'org.jetbrains.kotlin:1.2.60-release-IJ2018.1-1' //here
    intellij.updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      Fix bugs that appear in the Code menu at the same time as LifecycleSorter.<br>
      Performance optimization.<br>
      <em>default order: fields->initializer->constructors->functions</em>"""
}

publishPlugin {
    username "cuongloveit"
    password "alo`123456"
}

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}
